<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi-Framework Lipsync Demo</title>
    <meta name="description" content="Real-time lip synchronization demo using Three.js, Babylon.js, and 2D Canvas with Wawa Lipsync library" />
    <style>
      /* Prevent FOUC (Flash of Unstyled Content) */
      body {
        margin: 0;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
      
      /* Loading animation before React loads */
      .initial-loading {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        z-index: 9999;
      }
      
      .initial-loading h1 {
        font-size: 2.5rem;
        margin-bottom: 1rem;
        text-align: center;
      }
      
      .initial-loading .spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Hide loading once React app loads */
      #root:not(:empty) + .initial-loading {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    
    <!-- Fallback loading screen -->
    <div class="initial-loading">
      <h1>üó£Ô∏è Multi-Framework Lipsync Demo</h1>
      <div class="spinner"></div>
      <p>Loading...</p>
    </div>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
